<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Todo App</title>
        <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
        <link rel="stylesheet" type="text/css" href="css/dx.desktop.default.css" />
        <link rel="stylesheet" type="text/css" href="css/dx.ios.default.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="js/globalize.min.js"></script>
        <script type="text/javascript" src="js/dx.phonejs.js"></script>
        <script type="text/javascript" src="script/todo.phonejs.js"></script>
  </head>
  <body>

    <!-- Layout -->
    <div data-options="dxLayout : { name: 'default' } " >
        <div data-bind="dxToolbar: { items: [ { text: 'Todo App', align: 'center' } ] }" 
         data-options="dxCommandContainer : { locations: [
{'name':'back','showIcon':false,'align':'left'} ] }"></div>
        <div data-options="dxContentPlaceholder : { name: 'content', transition: 'slide' } " ></div>
    </div>

    <!-- View Home -->
    <div data-options="dxView: {name: 'home'}">
        <h1>Welcome !</h1>
        <div data-bind="dxTextBox: { value: login, placeholder: 'Your login' }"></div>
        <div data-bind="dxTextBox: { value: password, placeholder: 'Your password', mode: 'password' }"></div>

        <div data-bind="dxButton: { text: 'Connection', clickAction: connection }"></div>
        <div data-bind="dxButton: { text: 'About', clickAction: about }"></div>
    </div>

    <!-- View Connection -->
    <div data-options="dxView : { name: 'connection'} " >
        <div data-bind="dxCommand: { id: 'back', title: 'Categories', location: 'back', type: 'back', action: '#_back' }" ></div>

        <h1 data-bind="text: message"></h1>
        <span>Ready to create yours Todos</span>

        <div data-bind="dxButton: { text: 'Todos', clickAction: todos }"></div>
    </div>

    <!-- View todos -->
    <div data-options="dxView : { name: 'todos'} " >
        <div data-bind="dxCommand: { id: 'back', title: 'Categories', location: 'back', type: 'back', action: '#_back' }" ></div>

        <h1 data-bind="text: message"></h1>

        <div data-bind="dxList:{dataSource: todosList }">
            <div data-options="dxTemplate:{name:'item'}">
                <div data-bind="text: $data.id"></div>
                <div data-bind="dxTextBox: { value: $data.content }"></div>
                <div data-bind="dxCheckBox: { checked: $data.state }"></div>
                <div data-bind="dxButton: { text: 'Remove', clickAction: $root.removeTodo }"></div>
            </div> 
        </div>

        <div data-bind="dxButton: { text: 'Add', clickAction: addTodo }"></div>
        <div data-bind="dxButton: { text: 'Load', clickAction: loadTodos }"></div>
        <div data-bind="dxButton: { text: 'Clear', clickAction: clearTodos }"></div>
        <div data-bind="dxButton: { text: 'Save', clickAction: saveTodos }"></div>
    </div>

    <!-- View About -->
    <div data-options="dxView : { name: 'about'} " >
        <div data-bind="dxCommand: { id: 'back', title: 'Categories', location: 'back', type: 'back', action: '#_back' }" ></div>

        <h1 data-bind="text: message"></h1>
    </div>

  </body>
</html>
